<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<style>
* {
    box-sizing: border-box;
}

input[type=text], select, textarea{
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
}

input[type=date]{
  width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

label {
    padding: 12px 12px 12px 0;
    display: inline-block;
}

input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
}

input[type=reset] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
}

input[type=submit]:hover {
    background-color: #45a049;
}

.container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}

.col-25 {
    float: left;
    width: 25%;
    margin-top: 6px;
}

.col-75 {
    float: left;
    width: 75%;
    margin-top: 6px;
}


.col-50 {
    float: left;
    width: 50%;
    margin-top: 6px;
}

.col-15 {
    float: left;
    width: 15%;
    margin-top: 6px;
}

.col-10 {
    float: left;
    width: 10%;
    margin-top: 6px;
}

.col-30 {
    float: left;
    width: 30%;
    margin-top: 6px;
}
/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
    .col-25, .col-75, input[type=submit] {
        width: 100%;
        margin-top: 0;
    }
}
</style>
</head>

<h2 align="center">New Custodian Form</h2>

<div class="container">
  <form action="{{ url_for('new_custodian')}}" method = "POST">
    <div class="row">
      <div class="col-10">
        <label for="empid">Custodian ID</label>
      </div>
      <div class="col-15">
        <input type="text" id="empid" name="empid" placeholder="Enter Custodian ID">
      </div>
      
      <div class="col-10">
      </div>
      
      <div class="col-10">
        <label for="name">Custodian Name</label>
      </div>
      <div class="col-15">
        <input type="text" id="name" name="name" placeholder="Enter Custodian's Name">
      </div>
    </div>
    
    <div class="row">
      <div class="col-10">
        <label for="building">Building</label>
      </div>
      <div class="col-15">
        <input type="text" id="building" name="building" placeholder="Building of Custodian">
      </div>
      
      <div class="col-10">
      </div>
      
      <div class="col-10">
        <label for="room">Room</label>
      </div>
      <div class="col-15">
        <input type="text" id="room" name="room" placeholder="Room No of Custodian">
      </div>
    </div>
      
    <div class="row">
      <div class="col-10">
        <label for="email">Email</label>
      </div>
      <div class="col-15">
        <input type="text" id="email" name="email" placeholder="Email of Custodian">
      </div>
    </div>
    
    <div class="row">
      <p>    </p>
    </div>
    
    <div class="row">
      <div class="col-25">
         <input type="submit" value="Submit">
      </div>
      <div class="col-15">
        <input type="reset" value="Clear">
      </div>
    </div>
  </form>
</div>
